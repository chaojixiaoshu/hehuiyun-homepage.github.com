<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="js/waterfall.js"/></script>

<style type="text/css">
	*{padding: 0;margin:0;}
	#main{
	    position: relative;
	}
	.pin{
	    padding: 15px 0 0 15px;
	    float:left;
	}
	.box{
	    padding: 10px;
	    border:1px solid #ccc;
	    box-shadow: 0 0 6px #ccc;
	    border-radius: 5px;
	}
	.box img{
	    width:162px;
	    height:auto;
	}
</style>
</head>
<body>
	<div id="main">
	    <div class="pin">
	        <div class="box">
	            <img src="images/1A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/2A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/3A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/4A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/5A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/6A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/7A.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/8.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/9.jpg"/>
	        </div>
	    </div>
	    <div class="pin">
	        <div class="box">
	            <img src="./images/10.jpg"/>
	        </div>
	    </div>  
	</div>
</body>
</html>
